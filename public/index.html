<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <input type="text" id="username-input" class="username-input" placeholder="Enter your name">
        <button id="login-button" class="login-button">Login</button>
    </div>
    <div id="chat-container" class="chat-container" style="display:none;">
        <div class="header">
            <button id="logout-button" class="logout-button">Logout</button>
            <span id="current-time" class="current-time">Current time: </span>
            <span id="active-users" class="active-users">Active users: 0</span>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="message-input" class="message-input" placeholder="Type a message...">
    </div>
    <script src="script.js"></script>
</body>
</html>
